<div class="container">
    <h1 class="mt-3">Add category</h1>
    <form #form="ngForm" (ngSubmit)="submitForm()">
        <div class="mt-2">
               <div class="mt-2">
                <label class="form-label">Category name</label>
                <input type="text" id="categName" class="form-control" name="categName" [(ngModel)]="model.name">
               </div> 
               <div class="mt-2">
                <label class="form-label">Category Url</label>
                <input type="text" id="categUrl" class="form-control" name="categUrl" [(ngModel)]="model.UrlHandle">
               </div> 
               <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
               </div>
               
        </div>  
    </form>
</div>
