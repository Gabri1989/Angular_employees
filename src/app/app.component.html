      <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">

          Welcome <br> <strong>{{ user.name }}</strong>
        </span>
      </ng-container>
      <ng-template #loggedOut>
        <button class="auth-button login-button" (click)="auth.loginWithRedirect()">Log in</button>
      </ng-template>

            </a>
          </li>

            <a class="nav-link active" aria-current="page" routerLink="tickets">
              <i class="fas fa-ticket-alt"></i> Tickets
            </a>
          </li>

            <a class="nav-link active" aria-current="page" routerLink="tickets/add">
              <i class="fas fa-ticket"></i> Add Tickets
            </a>
